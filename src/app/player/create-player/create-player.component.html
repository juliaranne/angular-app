<form #playerForm="ngForm">
  <label for="playerName">Name*</label>
  <input #inputRef="ngModel" name="name" id="playerName" type="text" ngModel required />
  <div *ngIf="inputRef.invalid && (inputRef.dirty || inputRef.touched)">
    Please enter a player name
    <!-- <div *ngIf="!inputRef.errors?.required">
      Is this hidden or not?
    </div> -->
  </div>
  <button [disabled]="!playerForm.valid" #submitButton>Submit</button>
</form>
