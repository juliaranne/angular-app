<form #playerForm="ngForm">
  <label for="playerName">Name*</label>
  <input appInputValidator #inputRef="ngModel" name="name" id="playerName" type="text" ngModel />
  <div *ngIf="inputRef.invalid && (inputRef.dirty || inputRef.touched) || inputRef.errors?.nameTaken">
    Please enter a player name
    <!-- <div *ngIf="">
      Name already in use
    </div> -->
  </div>
  <button [disabled]="!playerForm.valid">Submit</button>
</form>
